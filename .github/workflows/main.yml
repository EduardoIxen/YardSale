name: Build and Deploy #nombre
on: [push]              #cada vez que se haga un push a nuestro repositorio
permissions:
  contents: write
jobs:                   #tareas que se ejecutarÃ¡n
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest            #va a correr sobre la versiÃ³n mas reciente y estable de ubuntu
    steps:
      - name: Checkout ğŸ›ï¸             #clona el repositorio
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder the action should deploy.
